<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Safety System</title>

    <!-- Leaflet.js for Interactive Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine for road navigation -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('/static/8.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black; /* Ensure text is readable */
        }
        
        
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #danger {
            background-color: red;
            font-weight: bold;
        }

        #danger:hover {
            background-color: darkred;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.7);
            color: black;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Safe Routing</h2>
    
    <label>Enter Location:</label>
    <input type="text" id="location" placeholder="Enter your location">
    
    <label>Enter Destination:</label>
    <input type="text" id="destination" placeholder="Enter a place">

    <button onclick="getUserLocation()">üìç Live Location</button>
    <button onclick="findSafeRoute()">üö¶ Safe Route</button>
    <button id="danger" onclick="sendEmergencyAlert()">üö® DANGER</button>

    <h3>üìû Add Emergency Contacts (Up to 5):</h3>
    <input type="text" id="contactInput" placeholder="Enter phone number">
    <button onclick="addContact()">‚ûï Add Contact</button>

    <h3>üìã Stored Emergency Contacts:</h3>
    <ul id="contactsList"></ul>
    <button onclick="clearContacts()">üóë Clear Contacts</button>

    <div id="map"></div>

    <script>
        let map, locationMarker, userLat, userLon, control;
        let emergencyContacts = JSON.parse(localStorage.getItem("contacts")) || [];

        function initMap() {
            map = L.map('map').setView([17.3850, 78.4867], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        function updateContactsList() {
            let list = document.getElementById("contactsList");
            list.innerHTML = "";
            emergencyContacts.forEach(contact => {
                let li = document.createElement("li");
                li.innerText = contact;
                list.appendChild(li);
            });
        }

        function addContact() {
            let contactInput = document.getElementById("contactInput").value.trim();
            if (!contactInput || emergencyContacts.length >= 5) {
                alert("Please enter a valid number (Max 5 contacts).");
                return;
            }
            emergencyContacts.push(contactInput);
            localStorage.setItem("contacts", JSON.stringify(emergencyContacts));
            updateContactsList();
            document.getElementById("contactInput").value = "";
        }

        function clearContacts() {
            emergencyContacts = [];
            localStorage.removeItem("contacts");
            updateContactsList();
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    map.setView([userLat, userLon], 13);

                    if (locationMarker) {
                        locationMarker.setLatLng([userLat, userLon]).bindPopup("üìç You are here!").openPopup();
                    } else {
                        locationMarker = L.marker([userLat, userLon])
                            .addTo(map)
                            .bindPopup("üìç You are here!").openPopup();
                    }

                    document.getElementById("location").value = `${userLat}, ${userLon}`;
                },
                () => {
                    alert("Unable to retrieve your location");
                }
            );
        }

        function findSafeRoute() {
            let location = document.getElementById("location").value;
            let destination = document.getElementById("destination").value;

            if (!location || !destination) {
                alert("‚ùó Please enter both location and destination.");
                return;
            }

            getCoordinates(location, (locCoords) => {
                getCoordinates(destination, (destCoords) => {
                    if (control) {
                        map.removeControl(control);
                    }

                    control = L.Routing.control({
                        waypoints: [
                            L.latLng(locCoords.lat, locCoords.lon),
                            L.latLng(destCoords.lat, destCoords.lon)
                        ],
                        routeWhileDragging: true,
                        showAlternatives: true,
                        altLineOptions: { styles: [{ color: "gray", opacity: 0.5, weight: 5 }] }
                    }).addTo(map);
                });
            });
        }

        function getCoordinates(address, callback) {
            let url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        callback({ lat: data[0].lat, lon: data[0].lon });
                    } else {
                        alert("‚ùó Location not found: " + address);
                    }
                })
                .catch(error => console.error("Error fetching coordinates:", error));
        }

        function sendEmergencyAlert() {
            if (!userLat || !userLon) {
                alert("‚ùó Please enable Live Location first!");
                return;
            }

            if (emergencyContacts.length === 0) {
                alert("‚ùó Please add emergency contacts first.");
                return;
            }

            let message = `üö® EMERGENCY! I am in danger. My location: https://www.google.com/maps?q=${userLat},${userLon}`;

            window.location.href = `sms:${emergencyContacts.join(",")}?body=${encodeURIComponent(message)}`;
        }

        window.onload = function () {
            initMap();
            updateContactsList();
        };
    </script>

</body>
</html>
